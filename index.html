<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box result"></div>
        <div class="box clear">C</div>
        <div class="box blue operation">/</div>
        <div class="box blue operation">*</div>
        <div class="box blue operation">-</div>
        <div class="box num click">7</div>
        <div class="box num click">8</div>
        <div class="box num click">9</div>
        <div class="box blue operation">+</div>
        <div class="box num click">4</div>
        <div class="box num click">5</div>
        <div class="box num click">6</div>
        <div class="box equal">=</div>
        <div class="box num click">1</div>
        <div class="box num click">2</div>
        <div class="box num click">3</div>
        <div class="box num click">0</div>
        <div class="box num click">.</div>
        <div class="box num clear1"> x</div>
    </div>

</body>

</html>
